<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calc.css">
    <script src="calc1.js" defer></script>
</head>
<body>
	
	<div class="calc">
		<h3>Simple Javascript Calculator</h3>
		<div id="input_field"></div>
	
		<span class="keys" id ="reset">AC</span>
		<span class="keys num">7</span>
		<span class="keys num">8</span>
		<span class="keys num">9</span>
		<span class="keys" id="symbol">&times;</span>
		<span class="keys num">4</span>
		<span class="keys num">5</span>
		<span class="keys num">6</span>
		<span class="keys" id="symbol">&divide;</span>
		<span class="keys num">1</span>
		<span class="keys num">2</span>
		<span class="keys num">3</span>
		<span class="keys" id = "symbol">+</span>
		<span class="keys num">.</span>
		<span class="keys num">0</span>
		<span class="keys" id = "result">=</span>
		<span class="keys" id = "symbol">-</span>
		<span id="name">stephenoduntan &copy;</span>
	</div>
</body>
</html>
